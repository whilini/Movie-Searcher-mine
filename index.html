<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Searcher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header id="main-header" class="init">
      <nav class="main">
        <div class="container-fluid">
          <div class="movie-searcher-title animate__animated animate__fadeInUp">
            Movie Searcher
          </div>
          <form class="search-container">
            <input
              id="input"
              class="search-bar"
              type="text"
              placeholder="Welcome"
              aria-label="Search"
            />
            <button id="search-btn" class="search-btn" type="submit"></button>
          </form>
        </div>
      </nav>
    </header>
    <section class="cards-wrapper">
      <div class="total-search"></div>
      <div id="cards" class="cards"></div>
      <div class="dark-window">
        <div class="card__popup">
          <button type="button" class="close popup__close" aria-label="Close">
            &times;
          </button>
          <table class="detail__table">
            <tr>
              <th class="detail__poster-wrapper" rowspan="10">
                <img class="detail__poster" src="" alt="" />
              </th>
              <th class="detail__title" colspan="2">영화제목</th>
            </tr>
            <tr>
              <td class="detail__open" colspan="2">개봉일</td>
            </tr>
            <tr>
              <td class="detail__rate"></td>
              <td class="star-ratings">
                <div class="star-ratings-fill">
                  <span>⭐⭐⭐⭐⭐</span>
                </div>
                <div class="star-ratings-base">
                  <span>⭐⭐⭐⭐⭐</span>
                </div>
              </td>
            </tr>
            <tr>
              <td class="detail__others detail__genre" colspan="2">장르</td>
            </tr>
            <tr>
              <td class="detail__others detail__country" colspan="2">국가</td>
            </tr>
            <tr>
              <td class="detail__others detail__runtime" colspan="2">런타임</td>
            </tr>
            <tr>
              <td class="detail__others detail__director" colspan="2">감독</td>
            </tr>
            <tr>
              <td class="detail__others detail__actors" colspan="2">배우</td>
            </tr>
            <tr>
              <td class="detail__plot" colspan="2">줄거리</td>
            </tr>
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
